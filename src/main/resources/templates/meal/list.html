<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class=" container-fluid mx-2 my-4 " >
    <div class="container p-2">
      <h3 class="title">Add Meal</h3>
      <form method="post" th:action="@{/meal}" th:object="${m}">
        <input class="input m-2" id="id" placeholder="" required th:field="*{id}" type="text" readonly />
        <input class="input m-2" id="type" placeholder="Enter Meal Type" required th:field="*{t}" type="text" />
        <input class="input m-2" id="nutrition" placeholder="Enter Nutrition" required th:field="*{nutrition}" type="text" />
        <div class="field is-grouped">
          <div class="control">
            <button class="mx-2 my-1 button is-link" th:text="${btnAddOrModifyLabel}"></button>

          </div>
          <div class="control">
            <button class="mx-2 my-1 button is-link is-light">Cancel</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row text-center">
      <h3 class="h3">Meal List</h3>
      
      <div class="d-flex  justify-content-around">
       
        <div class="container" th:if="${#lists.isEmpty(meal)}">No Meals</div>
        <div class="container" th:unless="${#lists.isEmpty(meal)}">
          <table class="table ">
            <tr>
              <th>Id</th>
              <th>Meal Type</th>
              <th>Nutrition</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tr th:each="m: ${meal}">
              <td th:text="${m.id}"></td>
              <td th:text="${m.t}"></td>
              <td th:text="${m.nutrition}"></td>
              <td><a th:href="'meal/edit/' + ${m.id}"><i class="btn btn-primary ml-2 ">Edit</i></a></td>
              <td><a th:href="'meal/delete/' + ${m.id}"><i class="btn btn-danger ml-2 ">Delete</i></a></td>
            </tr>
          </table>
          <div>
            <a href="/index.html" class="ms-5 btn btn-outline-primary">Home</a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
 
</body>

</html>
