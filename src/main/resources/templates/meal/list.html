<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class=" container mx-2 my-4 " >
    <div style="background-color: rgb(25, 28, 34);" class=" text-center jumbotron p-2 ">
      <h1 class="display-4">Meal Page</h1>
    </div>
    <div class="container p-2 text-center">
      <h3 class="p-2">Add Meal</h3>
      <form method="post" th:action="@{/meal}" th:object="${m}">
        <input class="input m-2" id="id" placeholder="" required th:field="*{id}" type="text" readonly />
        <input class="input m-2" id="type" placeholder="Enter Meal Type*" required th:field="*{t}" type="text" />
        <input class="input m-2" id="calories" placeholder="Calories" required th:field="*{calories}" type="text" />
        <input class="input m-2" id="fat" placeholder="Fat" required th:field="*{fat}" type="text" />
        <input class="input m-2" id="sugar" placeholder="Sugar" required th:field="*{sugar}" type="text" />
        <div class="field is-grouped mt-2">
          <div class="control">
            <button class="mx-2 my-1 button is-link" th:text="${btnAddOrModifyLabel}"></button>

         
            <button class="mx-2 my-1 button is-link is-light">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <p class="mx-5" style="font-size: 12px">*Meal Types: LOW_CARB, HEAVY_PROTEIN, NORMAL</p>
    <hr class="my-5">
    <div class="row ">
      <div class="container-fluid text-center">
        
      <h3 class=" h3">Meal List</h3>
      
      <div class="d-flex  justify-content-around text-center">
       
        <div class="container" th:if="${#lists.isEmpty(meal)}">No Meals</div>
        <div class="container" th:unless="${#lists.isEmpty(meal)}">
          <table class="table ">
            <tr>
              <th>Id</th>
              <th>Meal Type</th>
              <th>Calories</th>
              <th>Fat</th>
              <th>Sugar</th>
              <th></th>
          
            </tr>
            <tr th:each="m: ${meal}">
              <td th:text="${m.id}"></td>
              <td th:text="${m.t}"></td>
              <td th:text="${m.calories}"></td>
              <td th:text="${m.fat}"></td>
              <td th:text="${m.sugar}"></td>
              <td style="width:auto"><a th:href="'meal/edit/' + ${m.id}"><i class="btn btn-primary">Edit</i></a>
              <a th:href="'meal/delete/' + ${m.id}"><i class="btn btn-danger ms-3">Delete</i></a></td>
            </tr>
          </table>
        </div>
        
      </div>
      <hr class="my-5">
          <div>
            <a href="/index.html" class="btn btn-outline-primary">Home</a>
          </div>
    </div>
  </div>
  
 
</body>

</html>
